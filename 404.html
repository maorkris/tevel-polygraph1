<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="utf-8">
    <title>מפנה...</title>
    <script>
        // אם הכתובת מכילה .html - הפנה לכתובת הנקייה
        var path = window.location.pathname;
        if (path.endsWith('.html')) {
            var cleanPath = path.replace('.html', '/');
            window.location.replace(window.location.origin + cleanPath);
        } else {
            // דף לא נמצא - הפנה לדף הבית
            window.location.replace("https://tevel-polygraph.co.il");
        }
    </script>
    <meta http-equiv="refresh" content="1; url=https://tevel-polygraph.co.il">
</head>
<body>
<p>מעביר אותך...</p>
</body>
</html>
