<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转 驻专祝 - 祝 转</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #00a8ff;
            --deep-purple: #4b0082;
            --glass-bg: rgba(255, 255, 255, 0.85);
            --gradient: linear-gradient(135deg, #1e3a8a 0%, #4c1d95 100%);
        }

        body {
            margin: 0;
            font-family: 'Assistant', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            overflow-x: hidden;
        }

        /* 专拽注 注 转注 注 */
        .hero-section {
            background: var(--gradient);
            min-height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 40px 20px;
            text-align: center;
            color: white;
            clip-path: ellipse(150% 100% at 50% 0%); /* 爪专 拽专 专 拽 拽 砖专 */
        }

        /* 爪  */
        .logo-container {
            animation: float 4s ease-in-out infinite;
            margin-bottom: 20px;
        }

        .logo-container img {
            max-width: 180px;
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.3));
        }

        /* 专住转 砖专转 */
        .services-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            max-width: 1100px;
            margin: -50px auto 50px;
            padding: 0 20px;
        }

        .service-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.3s ease;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s forwards;
        }

        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .icon {
            font-size: 40px;
            margin-bottom: 15px;
            display: block;
            color: var(--primary-blue);
        }

        h1 { font-weight: 700; font-size: 2.5rem; margin-bottom: 10px; }
        p.subtitle { font-size: 1.2rem; opacity: 0.9; max-width: 600px; }

        /* 爪转 */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }

        /* 砖转 爪 专住 */
        .service-card:nth-child(1) { animation-delay: 0.2s; }
        .service-card:nth-child(2) { animation-delay: 0.4s; }
        .service-card:nth-child(3) { animation-delay: 0.6s; }

    </style>
</head>
<body>

    <section class="hero-section">
        <div class="logo-container">
            <img src="logo.png" alt="转 驻专祝">
        </div>
        <h1>转 砖专转 驻专祝</h1>
        <p class="subtitle">拽爪注转, 转  转拽转 砖专转</p>
    </section>

    <div class="services-container">
        <div class="service-card">
            <span class="icon"></span>
            <h3>拽转 转</h3>
            <p>拽转 转拽驻转转 住 注 注 专  转专.</p>
        </div>

        <div class="service-card">
            <span class="icon">锔</span>
            <h3>注抓 砖驻</h3>
            <p>转 转 注转  转 砖驻   砖驻.</p>
        </div>

        <div class="service-card">
            <span class="icon"></span>
            <h3>专专 砖</h3>
            <p>驻转专转 住拽专 专专 住转 砖转 砖驻转转 专砖转 专转.</p>
        </div>
    </div>

</body>
</html>
